 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />

    <script>
  // Isso força o painel a conectar no seu site novo do Netlify
  if (window.location.hostname !== 'localhost') {
    localStorage.setItem('netlifySiteURL', 'https://site-bobeletrica.netlify.app');
  }
</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #edcc29;
            --preto-puro: #0a0a0b;
            --preto-card: #121214;
            --vidro-borda: rgba(237, 204, 41, 0.2);
        }

        /* RESET E FUNDO DARK */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--preto-puro) !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* EFEITO DE BRILHO AO FUNDO */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(237, 204, 41, 0.08) 0%, transparent 70%);
            z-index: 1;
        }

        /* RAIOS */
        .thunderbolt-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .thunderbolt { position: absolute; opacity: 0; }
        .thunderbolt svg path { fill: none; stroke: var(--ouro); stroke-width: 2; filter: drop-shadow(0 0 12px var(--ouro)); }
        .animate-raio { animation: flash 2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes flash { 0% { opacity: 0; } 10% { opacity: 0.8; } 100% { opacity: 0; } }

        /* CARD DE LOGIN PREMIUM */
        .login-card {
            position: relative;
            z-index: 10;
            background: var(--preto-card) !important;
            padding: 50px 40px;
            border-radius: 30px;
            border: 1px solid var(--vidro-borda);
            width: 100%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .login-card h1 { 
            font-weight: 900; 
            color: var(--ouro); 
            margin: 0; 
            font-size: 26px; 
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(237, 204, 41, 0.3);
        }
        
        .login-card p { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            opacity: 0.4; 
            margin-bottom: 40px; 
        }

        /* INPUTS */
        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { 
            display: block; 
            font-size: 10px; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: var(--ouro); 
            opacity: 0.8; 
            letter-spacing: 1px; 
        }
        
        .input-group input {
            width: 100%; 
            background: #080808 !important;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 15px; 
            border-radius: 12px; 
            color: white !important;
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s;
            font-size: 14px;
        }

        .input-group input:focus { 
            border-color: var(--ouro); 
            box-shadow: 0 0 15px rgba(237, 204, 41, 0.1); 
        }

        /* BOTÃO AUTENTICAR */
        .btn-login {
            width: 100%; 
            background: var(--ouro); 
            color: #000;
            border: none; 
            padding: 16px; 
            border-radius: 14px;
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: 0.4s; 
            margin-top: 10px; 
            font-size: 13px; 
            letter-spacing: 1px;
        }

        .btn-login:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(237, 204, 41, 0.4); 
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            margin-top: 30px; 
            color: #555; 
            text-decoration: none; 
            font-size: 11px;
            transition: 0.3s; 
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-voltar:hover { color: var(--ouro); }

        /* WRAPPER DO CMS */
        #cms-wrapper { display: none; width: 100%; height: 100%; background: #000; position: absolute; top: 0; left: 0; z-index: 999; }
    </style>
</head>
<body>

    <div id="login-interface" class="login-card">
        <h1>BOB ELÉTRICA</h1>
        <p>Dashboard Systems</p>
        
        <div class="input-group">
            <label>IDENTIFICAÇÃO</label>
            <input type="text" id="userField" placeholder="Usuário">
        </div>
        
        <div class="input-group">
            <label>CHAVE DE ACESSO</label>
            <input type="password" id="passField" placeholder="••••••••">
        </div>
        
        <button class="btn-login" onclick="validarAcesso()">Autenticar</button>
        
        <a href="/" class="btn-voltar">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Voltar ao Início
        </a>
    </div>

    <div id="cms-wrapper">
        <div id="nc-root"></div>
        <script>
  // Isso injeta o seu CSS personalizado dentro do editor
  CMS.registerPreviewStyle("cms-custom.css");
</script>
        <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    </div>

    <div class="thunderbolt-container" id="thunderboltContainer"></div>

    <script>
        // CONFIGURAÇÃO DE ACESSO
        const USUARIO_CORRETO = "bob"; 
        const SENHA_CORRETA = "eletrica2024";

        function validarAcesso() {
            const u = document.getElementById('userField').value;
            const p = document.getElementById('passField').value;

            if (u === USUARIO_CORRETO && p === SENHA_CORRETA) {
                document.getElementById('login-interface').style.display = 'none';
                document.getElementById('cms-wrapper').style.display = 'block';
                window.CMS_LOCALE = 'pt';
            } else {
                alert("ACESSO NEGADO: Credenciais Inválidas.");
                window.location.href = "/"; 
            }
        }

        // SUPORTE À TECLA ENTER
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validarAcesso();
            }
        });

        // ANIMAÇÃO DE RAIOS
        function dispararRaio() {
            const container = document.getElementById('thunderboltContainer');
            const raio = document.createElement('div');
            raio.className = 'thunderbolt';
            raio.style.left = Math.random() * 90 + '%';
            raio.style.top = Math.random() * 40 + '%'; 
            raio.innerHTML = `<svg width="60" height="120" viewBox="0 0 100 100"><path d="M 50 0 L 30 45 L 70 45 L 20 100"></path></svg>`;
            container.appendChild(raio);
            setTimeout(() => raio.classList.add('animate-raio'), 50);
            setTimeout(() => raio.remove(), 2000);
        }
        setInterval(dispararRaio, 5000);
    </script>

    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
    
</body>
</html>
