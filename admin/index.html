<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Premium | Bob Elétrica ⚡</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root { --ouro: #edcc29; --preto: #050505; }
        body { background: var(--preto); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid var(--ouro); text-align: center; width: 300px; z-index: 100; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 30px; border: none; background: var(--ouro); font-weight: bold; cursor: pointer; }
        #cms-root { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2 style="color:var(--ouro)">SISTEMA BOB</h2>
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="entrar()">DESBLOQUEAR</button>
    </div>

    <div id="cms-root"></div>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
        function entrar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "bob" && p === "eletrica2024") {
                // SALVA QUE LOGOU PARA NÃO VOLTAR NA TELA PRETA
                sessionStorage.setItem('sessao_bob', 'true');
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('cms-root').style.display = 'block';

                // SÓ CHAMA O NETLIFY SE PASSAR DA SENHA DO BOB
                if (window.netlifyIdentity) {
                    netlifyIdentity.open();
                }
            } else {
                alert("Acesso incorreto");
            }
        }

        // Se já logou antes, não mostra a tela do "bob" de novo
        if (sessionStorage.getItem('sessao_bob') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('cms-root').style.display = 'block';
        }

        // Garante a URL correta no Netlify
        localStorage.setItem('netlifySiteURL', window.location.origin);
    </script>
</body>
</html>
