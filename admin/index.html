<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Bob Elétrica ⚡</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* --- ESTILO DO LOGIN PRIVADO --- */
#login-privado {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #161618; z-index: 10000; /* Fica por cima de tudo */
    display: flex; justify-content: center; align-items: center;
}
.card-auth {
    background: rgba(42, 42, 45, 0.95); padding: 40px; border-radius: 24px;
    border: 1px solid #edcc29; text-align: center; width: 100%; max-width: 320px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
}
.card-auth h1 { color: #edcc29; font-weight: 900; margin: 0 0 10px 0; }
.card-auth input {
    width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
    border: 1px solid #444; background: #000; color: white; box-sizing: border-box;
}
.btn-auth {
    width: 100%; padding: 18px; border-radius: 50px; border: none;
    background: #edcc29; color: #000; font-weight: 900;
    cursor: pointer; text-transform: uppercase; margin-top: 10px;
}
        /* --- ESTILO BASE (IDÊNTICO AO ORÇAMENTO) --- */
        :root {
            --amarelo: #edcc29;
            --preto-bg: #161618;
            --campo-bg: #353538;
        }

        body { 
            
            background-color: var(--preto-bg) !important;
            margin: 0; font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(237, 204, 41, 0.1) 0%, rgba(22, 22, 24, 0) 30%) !important;
        }

        /* --- LIMPEZA DO SISTEMA (MATA O BRANCO E O CINZA) --- */
        #nc-root [class*="AppHeaderBar"] { background: rgba(0,0,0,0.5) !important; backdrop-filter: blur(10px) !important; border: none !important; }
        #nc-root [class*="AppLayoutContent"] { background: transparent !important; padding-top: 20px !important; }
        #nc-root [class*="SidebarContainer"] { background: transparent !important; border: none !important; }
        
        /* Transforma a lista de serviços em cards simples como o seu form */
        #nc-root [class*="Card"] {
            background: rgba(42, 42, 45, 0.9) !important;
            border-radius: 20px !important;
            border: 1px solid rgba(237, 204, 41, 0.1) !important;
            backdrop-filter: blur(12px) !important;
            color: white !important;
            margin-bottom: 15px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
        }

        /* Botão "New Serviço" igual ao botão "Solicitar" */
        #nc-root button[class*="nc-button"] {
            background: var(--amarelo) !important;
            color: var(--preto-bg) !important;
            border-radius: 14px !important;
            font-weight: 800 !important;
            text-transform: uppercase !important;
            padding: 12px 25px !important;
            border: none !important;
            transition: 0.3s;
        }
        #nc-root button[class*="nc-button"]:hover { transform: scale(1.05); background: white !important; }

        /* Esconde textos desnecessários e ícones que poluem */
        [class*="ControlPaneContainer"] { background: transparent !important; }
        #nc-root [class*="PaneContainer"] { background: var(--preto-bg) !important; }

        /* RAIOS NO FUNDO */
        .thunderbolt-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .thunderbolt { position: absolute; opacity: 0; animation: flash 2s infinite; }
        .thunderbolt svg path { stroke: var(--amarelo); stroke-width: 3; fill: none; filter: drop-shadow(0 0 5px var(--amarelo)); }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 20% { opacity: 0.8; } }

/* --- CUSTOMIZAÇÃO TOTAL DO DECAP CMS --- */

/* 1. Fundo e Scrollbar */
#nc-root {
    background-color: #0a0a0b !important;
}
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #161618; }
::-webkit-scrollbar-thumb { background: #edcc29; border-radius: 10px; }

/* 2. Top Bar (Barra de Cima) */
#nc-root [class*="AppHeaderBar"] {
    background: #111113 !important;
    border-bottom: 2px solid #edcc29 !important;
    padding: 0 20px !important;
}

/* 3. Sidebar (Menu Lateral) */
#nc-root [class*="SidebarContainer"] {
    background: #111113 !important;
    border-right: 1px solid rgba(237, 204, 41, 0.1) !important;
}
#nc-root [class*="SidebarLink"] {
    color: #fff !important;
    font-weight: 600 !important;
    margin: 5px 10px !important;
    border-radius: 8px !important;
}
#nc-root [class*="SidebarLinkActive"] {
    background: #edcc29 !important;
    color: #000 !important;
}

/* 4. Grid de Conteúdo (Os Cards de Serviços) */
#nc-root [class*="CollectionMain"] {
    padding: 30px !important;
}

#nc-root [class*="Card"] {
    background: #1c1c1e !important;
    border: 1px solid rgba(237, 204, 41, 0.1) !important;
    border-radius: 16px !important;
    overflow: hidden !important;
    transition: 0.3s !important;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
}
#nc-root [class*="Card"]:hover {
    border-color: #edcc29 !important;
    transform: translateY(-5px) !important;
    box-shadow: 0 15px 30px rgba(237, 204, 41, 0.1) !important;
}

/* 5. Inputs dentro da Edição (Formulário) */
#nc-root [class*="ControlPaneContainer"] {
    background: #161618 !important;
    border-radius: 20px !important;
    padding: 30px !important;
}
#nc-root label {
    color: #edcc29 !important;
    font-weight: 800 !important;
    text-transform: uppercase !important;
    font-size: 11px !important;
}
#nc-root input, #nc-root textarea, #nc-root select {
    background: #000 !important;
    color: #fff !important;
    border: 1px solid #333 !important;
    border-radius: 10px !important;
    padding: 12px !important;
}
#nc-root input:focus {
    border-color: #edcc29 !important;
}

/* 6. Botões de Ação (Publicar/Salvar) */
#nc-root [class*="AppHeaderButton"] {
    border-radius: 50px !important;
    font-weight: 900 !important;
}
#nc-root button[class*="nc-button-primary"] {
    background: #edcc29 !important;
    color: #000 !important;
}
        
        
    </style>
</head>
<body>
    
    <div class="thunderbolt-container" id="thunderboltContainer"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
    
        window.CMS_LOCALE = 'pt'; // Força Português

        // Luz seguindo o mouse
        window.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // Gerador de Raios
        function criarRaio() {
            const container = document.getElementById('thunderboltContainer');
            const raio = document.createElement('div');
            raio.className = 'thunderbolt';
            raio.style.left = Math.random() * 100 + '%';
            raio.style.top = Math.random() * 100 + '%';
            raio.innerHTML = `<svg width="60" height="120"><path d="M 40 0 L 20 50 L 50 50 L 10 120"></path></svg>`;
            container.appendChild(raio);
            setTimeout(() => raio.remove(), 2000);
        }
        setInterval(criarRaio, 3000);
        
        <div id="login-privado">
    <div class="card-auth">
        <h1>SISTEMA BOB</h1>
        <p style="font-size: 10px; opacity: 0.6; letter-spacing: 2px;">ACESSO RESTRITO</p>
        <input type="text" id="userBob" placeholder="Usuário">
        <input type="password" id="passBob" placeholder="Senha">
        <button class="btn-auth" onclick="autenticar()">Entrar no Sistema</button>
        <a href="/" style="display:block; margin-top:20px; color:#777; font-size:11px; text-decoration:none;">← Voltar ao site</a>
    </div>
</div>
        // CONFIGURAÇÃO DE ACESSO
const USER_BOB = "bob";
const PASS_BOB = "eletrica2024";

// 1. Bloqueia o carregamento automático do Netlify Identity
if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
        // Se ainda não passou pela senha do Bob, não abre nada do Netlify
        if (sessionStorage.getItem('bob_authorized') !== 'true') {
            return; 
        }
    });
}

// 2. Função de Autenticação
function autenticar() {
    const u = document.getElementById('userBob').value;
    const p = document.getElementById('passBob').value;

    if (u === USER_BOB && p === PASS_BOB) {
        sessionStorage.setItem('bob_authorized', 'true');
        document.getElementById('login-privado').style.display = 'none';
        
        // SÓ AGORA abre o login do Netlify se necessário
        if (window.netlifyIdentity && !netlifyIdentity.currentUser()) {
            netlifyIdentity.open();
        }
    } else {
        alert("Acesso Negado: Credenciais Inválidas.");
    }
}

// 3. Checa se já estava logado ao carregar a página
window.addEventListener('DOMContentLoaded', () => {
    if (sessionStorage.getItem('bob_authorized') === 'true') {
        document.getElementById('login-privado').style.display = 'none';
    }
});

        // Login Netlify
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
    
</body>
</html>
