<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Bob Elétrica ⚡</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* --- ESTILO BASE (IDÊNTICO AO ORÇAMENTO) --- */
        :root {
            --amarelo: #edcc29;
            --preto-bg: #161618;
            --campo-bg: #353538;
        }

        body { 
            background-color: var(--preto-bg) !important;
            margin: 0; font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(237, 204, 41, 0.1) 0%, rgba(22, 22, 24, 0) 30%) !important;
        }

        /* --- LIMPEZA DO SISTEMA (MATA O BRANCO E O CINZA) --- */
        #nc-root [class*="AppHeaderBar"] { background: rgba(0,0,0,0.5) !important; backdrop-filter: blur(10px) !important; border: none !important; }
        #nc-root [class*="AppLayoutContent"] { background: transparent !important; padding-top: 20px !important; }
        #nc-root [class*="SidebarContainer"] { background: transparent !important; border: none !important; }
        
        /* Transforma a lista de serviços em cards simples como o seu form */
        #nc-root [class*="Card"] {
            background: rgba(42, 42, 45, 0.9) !important;
            border-radius: 20px !important;
            border: 1px solid rgba(237, 204, 41, 0.1) !important;
            backdrop-filter: blur(12px) !important;
            color: white !important;
            margin-bottom: 15px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
        }

        /* Botão "New Serviço" igual ao botão "Solicitar" */
        #nc-root button[class*="nc-button"] {
            background: var(--amarelo) !important;
            color: var(--preto-bg) !important;
            border-radius: 14px !important;
            font-weight: 800 !important;
            text-transform: uppercase !important;
            padding: 12px 25px !important;
            border: none !important;
            transition: 0.3s;
        }
        #nc-root button[class*="nc-button"]:hover { transform: scale(1.05); background: white !important; }

        /* Esconde textos desnecessários e ícones que poluem */
        [class*="ControlPaneContainer"] { background: transparent !important; }
        #nc-root [class*="PaneContainer"] { background: var(--preto-bg) !important; }

        /* RAIOS NO FUNDO */
        .thunderbolt-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .thunderbolt { position: absolute; opacity: 0; animation: flash 2s infinite; }
        .thunderbolt svg path { stroke: var(--amarelo); stroke-width: 3; fill: none; filter: drop-shadow(0 0 5px var(--amarelo)); }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 20% { opacity: 0.8; } }
    </style>
</head>
<body>
    <div class="thunderbolt-container" id="thunderboltContainer"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        window.CMS_LOCALE = 'pt'; // Força Português

        // Luz seguindo o mouse
        window.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // Gerador de Raios
        function criarRaio() {
            const container = document.getElementById('thunderboltContainer');
            const raio = document.createElement('div');
            raio.className = 'thunderbolt';
            raio.style.left = Math.random() * 100 + '%';
            raio.style.top = Math.random() * 100 + '%';
            raio.innerHTML = `<svg width="60" height="120"><path d="M 40 0 L 20 50 L 50 50 L 10 120"></path></svg>`;
            container.appendChild(raio);
            setTimeout(() => raio.remove(), 2000);
        }
        setInterval(criarRaio, 3000);

        // Login Netlify
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
</body>
</html>
