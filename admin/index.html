<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo | Bob Elétrica ⚡</title>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --ouro: #edcc29; --preto: #0a0a0b; }
        body { 
            background: var(--preto); font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        
        #camada-admin {
            background: #111; padding: 40px; border-radius: 24px; 
            border: 1px solid var(--ouro); text-align: center; 
            width: 100%; max-width: 320px; z-index: 1000;
        }

        h1 { color: var(--ouro); font-weight: 900; margin-bottom: 25px; font-size: 22px; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border-radius: 12px; border: 1px solid #333; 
            background: #000; color: white; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--ouro); }
        
        .btn-prosseguir { 
            width: 100%; padding: 18px; border-radius: 50px; border: none; 
            background: var(--ouro); font-weight: 900; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-prosseguir:hover { transform: scale(1.03); background: #fff; }

        /* Esconde o CMS completamente até a senha ser digitada */
        #nc-root { display: none !important; }
    </style>
</head>
<body>

    <div id="camada-admin">
        <h1>IDENTIFICAÇÃO BOB</h1>
        <input type="text" id="userBob" placeholder="Usuário">
        <input type="password" id="passBob" placeholder="Senha">
        <button class="btn-prosseguir" onclick="validarPrimeiraCamada()">Acessar Sistema</button>
        <p style="font-size: 9px; opacity: 0.4; margin-top: 20px; letter-spacing: 1px;">SISTEMA DE SEGURANÇA 2FA</p>
    </div>

    <script>
        // 1. Só carregamos o script do CMS quando for necessário
        function carregarCMS() {
            const script = document.createElement('script');
            script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
            document.body.appendChild(script);
            
            script.onload = () => {
                // Remove o bloqueio visual do CMS
                const cmsRoot = document.getElementById('nc-root');
                if(cmsRoot) cmsRoot.style.setProperty('display', 'block', 'important');
                
                // Abre o login do Netlify
                if (window.netlifyIdentity) {
                    netlifyIdentity.open();
                }
            };
        }

        function validarPrimeiraCamada() {
            const u = document.getElementById('userBob').value;
            const p = document.getElementById('passBob').value;

            if (u === "bob" && p === "eletrica2024") {
                sessionStorage.setItem('bob_logado', 'true');
                document.getElementById('camada-admin').style.display = 'none';
                carregarCMS();
            } else {
                alert("Dados incorretos.");
            }
        }

        // Mantém logado se atualizar a página
        if (sessionStorage.getItem('bob_logado') === 'true') {
            document.getElementById('camada-admin').style.display = 'none';
            carregarCMS();
        }

        // Configuração Netlify
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("login", () => {
                document.location.reload();
            });
        }
        localStorage.setItem('netlifySiteURL', window.location.origin);
    </script>
</body>
</html>
